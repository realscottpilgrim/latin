	function chToWords (chapter){

		var sentences = chapter.split('.');
		var words = []; 

		for (i=0; i<sentences.length; i++){
			var x = sentences[i].trim();
			words.push(x.split(' '));
			words.push('.');
		};

		return words;
	}
